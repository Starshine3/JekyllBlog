<nav class="navbar navbar-fixed-top navbar-inverse" style="background-color: #993333;">
  <div class="container-fluid">

    <div class="navbar-header page-scroll">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- Home page: {{site.pages[0]}} -->
      <a class="navbar-brand" style="color:#ffcc66;" href="{{site.pages[0].url}}">{{site.pages[0].title}}</a>
    </div>

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        {% for node in site.pages %}
            {% if node.show == true %}
                {% if page.url == node.url %}
                    <li class="active">
                      <a href="{{node.url}}" class="active" style="color:#ffcc66;">{{node.title}}</a>
                    </li>
                {% else %}
                  <li>
                    <a href="{{node.url}}" style="color:#ffcc66;">{{node.title}}</a>
                  </li>
                {% endif %}
            {% endif %}
        {% endfor %}

        <!-- Manually load in blog page -->
        <!-- <li><a href="{{ "/blog" | prepend: site.baseurl }}" style="color:#ffcc66;">Blog</a></li> -->

      </ul>
    </div>

  </div>
</nav>
